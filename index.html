<!DOCTYPE html>
<html lang="en">
<head>
    <!--Metadatos-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreizaG_Bootstrap</title>
    <!--Links para importar Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--Link para importar css-->
    <link rel="stylesheet" href="styles.css">
    <!--Link para importar iconos de Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!--Código NavBar-->
    <nav class="navbar bg-body-tertiary container">
        <div class="container d-flex">
            <!--Logo-->
            <div class="me-auto">
                <i class="fa-brands fa-instagram"></i>
                <span>Instagram</span>
            </div>
            <!-- Botón modal -->
            <div>
                <button type="button" class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal">Create a new post</button>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p>Caption:</p>
                                <textarea row="6" cols="40" placeholder="Add the caption of your post here"></textarea>
                                <div>
                                    <button type="button" class="btn btn-light btn-sm"><i class="fa-solid fa-camera"></i></button>
                                    <button type="button" class="btn btn-light btn-sm"><i class="fa-solid fa-location-dot"></i></button>
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary-subtle" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-success">Publish</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--Botón dropdown-->
            <!-- Example single danger button -->
            <div class="btn-group ms-2">
                <button type="button" class="btn btn-secondary dropdown-toggle btn-sm" data-bs-toggle="dropdown" aria-expanded="false"><i class="fa-solid fa-gear"></i>
                </button>
                <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item" href="#">Accesibility</a></li>
                <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                </ul>
            </div>
        </div>
    </nav>
<!--Nav & Tabs-->
    <div class="navtab">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true"><i class="fa-regular fa-table-cells"></i></button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false"><i class="fa-solid fa-square"></i></button>
            </li>
        </ul>
    </div>
    <!--Imagenes en grilla-->
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active justify-content-around d-flex flex-wrap container" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
                <div class="row">
                    <div class="col-4 px-1">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcStpaVMQcDuI2z-LGDT3T_8Di2ox0OZXJiWIA&usqp=CAU" width="300" height="300"/>     
                    </div>
                    <div class="col-4 px-1">
                        <img src="https://metamorfosisforzada.files.wordpress.com/2019/01/Chiguire-5.jpg?w=640" width="300" height="300"/>      
                    </div>
                    <div class="col-4 px-1">
                       <img src="https://i.pinimg.com/236x/da/0d/fe/da0dfefa86a18b0f6a58bf97e32836db.jpg" width="300" height="300"/>      
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-4 px-1">
                        <img src="https://bogota.gov.co/sites/default/files/styles/1050px/public/2020-04/adopcion-virtual-animales.jpg" width="300" height="300"/>
                    </div>
                    <div class="col-4 px-1">
                        <img src="https://www.elespectador.com/resizer/mt8yw9r2FyChxGDSREyLUY3t39M=/920x613/filters:quality(60):format(jpeg)/cloudfront-us-east-1.images.arcpublishing.com/elespectador/D7LMKDD3DJGE5KHNOAKKKOKK34.jpg" width="300" height="300"/>
                    </div>
                    <div class="col-4 px-1">
                        <img src="https://nupec.com/wp-content/uploads/2021/08/Captura-de-Pantalla-2021-08-02-a-las-15.11.57.png" width="300" height="300"/>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-4 px-1">
                        <img src="https://i.ebayimg.com/images/g/Y4oAAOSwXChgP8FY/s-l1600.jpg" width="300" height="300"/>
                    </div>
                    <div class="col-4 px-1">
                        <img src="https://www.eltiempo.com/files/article_main_1200/uploads/2023/05/09/645a9cfe14c55.jpeg" width="300" height="300"/>
                    </div>
                    <div class="col-4 px-1">
                        <img src="https://infomascota.com/wp-content/uploads/2019/06/conejos-1-e1663601778630.jpg" width="300" height="300"/>
                    </div>
                </div>
            </div>
    <!--Imagenes en lista descriptiva-->
            <div class="tab-pane fade container justify-content-center" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                <!--Post1-->
                <div class="post1">
                    <div class="post1-header">
                        <div class="post1-header-name">
                            <span class="fs-5"><strong>Little Cat <i class="fa-solid fa-heart"></i></strong></span>
                        </div>
                        <div class="post1-header-menu">
                            <span class="fs-5">01/09</span>
                        </div>
                    </div>
                    <div class="post1-img">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcStpaVMQcDuI2z-LGDT3T_8Di2ox0OZXJiWIA&usqp=CAU" width="300" height="300"/>
                    </div>
                    <div class="post1-body">
                        <div class="post1-icons">
                            <div class="post1-likes">
                                <span class="fs-6"><strong>50 Likes</strong></span>
                            </div>
                        </div>
                        <p class="fs-6">This is a little and beautiful cat.</p>
                    </div>
                </div>            
                <!--Post2-->
                <!--Post3-->
                <!--Post4-->
                <!--Post5-->
                <!--Post6-->
                <!--Post7-->
                <!--Post8-->
                <!--Post9-->        
            </div>
        </div>
</body>
</html>
